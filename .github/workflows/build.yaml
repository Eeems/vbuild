name: Check and Build
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  release:
    types: [released]
permissions: read-all
jobs:
  test_matrix:
    name: Build test matrix
    runs-on: ubuntu-latest
    outputs:
      paths: ${{ steps.paths.outputs.JSON_CONTENT }}
    steps:
      - name: Checkout the Git repository
        uses: actions/checkout@v4
      - name: Output matrix
        id: paths
        run: |
          set -e
          set -o pipefail
          if [ ! -d tests ]; then
            echo "Error: Failed to find tests directory"
            ls -l
            exit 1
          fi
          content=$(jq -ncR '[inputs]' <<< $(find tests -mindepth 2 -maxdepth 2 -type f -name VELBUILD | xargs dirname | xargs basename))
          echo "$content"
          echo 'JSON_CONTENT<<EOF' >> $GITHUB_OUTPUT
          echo "$content" >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

  unit_test:
    name: Unit test
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python:
          - "3.12"
          - "3.13"
      fail-fast: false
    steps:
      - name: Checkout the Git repository
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: "pip"
      - name: Run tests
        run: make test

  test_python:
    name: Test python
    runs-on: ubuntu-22.04
    needs: test_matrix
    strategy:
      matrix:
        path: ${{ fromJson(needs.test_matrix.outputs.paths) }}
        driver:
          - podman
          - docker
      fail-fast: false
    steps:
      - name: Checkout the Git repository
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13
          cache: "pip"
      - name: Run vbuild
        run: |
          set -e
          if [ "$driver" == 'podman' ];then
            echo "Starting podman service..."
            mkdir -p /run/user/"$UID"/podman
            podman system service --time 0 unix:///run/user/"$UID"/podman/podman.sock &
            tries=0
            while [ ! -S /run/podman/podman.sock ] && [ $tries -lt 60 ];do
              tries=$(( tries + 1 ))
              sleep 0.1
            done
          fi
          echo "Running vbuild..."
          make .venv/bin/activate
          source .venv/bin/activate
          python -m vbuild -C "tests/${{ matrix.path }}" all
          if [ "$driver" == 'podman' ];then
            echo "Stopping podman service..."
            kill $(jobs -p) || true
          fi
        env:
          driver: ${{ matrix.driver }}
      - name: Validate output
        if: "!cancelled()"
        shell: bash
        run: |
          set -e
          tests/${{ matrix.path }}/validate.sh

  build-executable-ubuntu:
    name: Build executable for ubuntu
    needs:
      - unit_test
      - test_python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Git repository
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13
          cache: "pip"
      - name: Nuitka ccache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.nuitka
          key: ${{ github.job }}-ccache-ubuntu-latest
      - name: Build with nuitka
        run: make executable
      - uses: actions/upload-artifact@v4
        with:
          name: vbuild-ubuntu
          path: dist
          if-no-files-found: error

  build-executable-alpine:
    name: Build executable for alpine
    needs:
      - unit_test
      - test_python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Git repository
        uses: actions/checkout@v4
      - uses: jirutka/setup-alpine@v1
        with:
          branch: v3.23
          packages: >
            build-base
            python3
            python3-dev
            py3-pip
            py3-wheel
            ccache
            git
            patchelf
            upx
            bash
      - name: Nuitka ccache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.nuitka
          key: ${{ github.job }}-ccache-alpine
      - name: Build with nuitka
        shell: alpine.sh {0}
        run: make executable
      - uses: actions/upload-artifact@v4
        with:
          name: vbuild-alpine
          path: dist
          if-no-files-found: error

  test_executable:
    name: Test executable
    runs-on: ubuntu-latest
    needs:
      - test_matrix
      - build-executable-ubuntu
      - build-executable-alpine
    strategy:
      matrix:
        path: ${{ fromJson(needs.test_matrix.outputs.paths) }}
        driver:
          - podman
          - docker
        os:
          - ubuntu
          - alpine
      fail-fast: false
    steps:
      - name: Checkout the Git repository
        uses: actions/checkout@v4
      - name: Download executable
        id: download
        uses: actions/download-artifact@v4
        with:
          name: vbuild-${{ matrix.os }}
          path: .
      - uses: jirutka/setup-alpine@v1
        if: matrix.os == 'alpine'
        with:
          branch: v3.23
      - name: Run vbuild
        shell: ${{ matrix.os == 'alpine' && 'alpine.sh {0}' || 'bash' }}
        run: |
          set -e
          if [ "$driver" == 'podman' ];then
            echo "Starting podman service..."
            mkdir -p /run/user/"$UID"/podman
            podman system service --time 0 unix:///run/user/"$UID"/podman/podman.sock &
            tries=0
            while [ ! -S /run/podman/podman.sock ] && [ $tries -lt 60 ];do
              tries=$(( tries + 1 ))
              sleep 0.1
            done
          fi
          echo "Running vbuild..."
          ls -l
          chmod +x vbuild
          vbuild -C "tests/${{ matrix.path }}" all
          if [ "$driver" == 'podman' ];then
            echo "Stopping podman service..."
            kill $(jobs -p) || true
          fi
        env:
          driver: ${{ matrix.driver }}
      - name: Validate output
        if: "!cancelled()"
        shell: bash
        run: |
          set -e
          tests/${{ matrix.path }}/validate.sh

  release:
    name: Add ${{ matrix.artifact }} to release
    if: github.repository == 'Eeems/vbuild' && github.event_name == 'release' && startsWith(github.ref, 'refs/tags')
    needs: test_executable
    runs-on: ubuntu-latest
    strategy:
      matrix:
        artifact:
          - "vbuild-ubuntu"
          - "vbuild-alpine"
    permissions:
      contents: write
    steps:
      - name: Checkout the Git repository
        uses: actions/checkout@v4
      - name: Download executable
        id: download
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist
      - name: Upload to release
        run: |
          if [ -f vbuild ]; then
            name="vbuild-${{ matrix.artifact }}"
            mv vbuild "$name"
            gh release upload "$TAG" "$name" --clobber
          elif [ -f vbuild-portable ]; then
            name="vbuild-${{ matrix.artifact }}"
            mv vbuild-portable "$name"
            gh release upload "$TAG" "$name" --clobber
          else
            find . -type f | xargs -rI {} gh release upload "$TAG" {} --clobber
          fi
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ github.event.release.tag_name }}
        working-directory: ${{ steps.download.outputs.download-path }}
